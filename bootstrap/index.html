<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de inscrição</h1>
                <form>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" id="nome" type="text">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" type="email">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" id="telefone" type="tel">
                    <div class="form-check">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                        <input class="form-check-input" id="aceito-termos" type="checkbox">
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
