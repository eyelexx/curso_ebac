<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Cadastros</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2301/2301915.png" alt="Logotipo">
        <h1>Validador de cadastros</h1>
    </header>
    <section class="container">
        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome">
            </div>
            <div class="form-campo">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input id="telefone" type="tel" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input id="endereco" type="text" name="endereco">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input id="cep" type="text" name="cep">
            </div>
            <input type="submit" value="Verificar" id="verificar">
        </form>
        <h2 class="result"></h2>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
